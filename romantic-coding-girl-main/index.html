    /* -------- TRUCK CSS -------- */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      background-color: rgb(255, 239, 255);
      overflow-x: hidden; /* only hide sideways scroll */
      margin: 0;
    }

    .truck-container {
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    .container {
      position: relative;
      animation-name: e13;
      animation-duration: 10s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      margin: auto;
      height: 400px;
      width: 400px;
    }

    @keyframes e13 {
      0%   { transform: translate(-1000px, 0px); }
      50%  { transform: translate(20px, 0px); }
      100% { transform: translate(1200px, 0px); }
    }

    .ts {
      position: relative;
      width: 400px;
      left: 15px;
      top: 100px;
      animation: bounce 0.5s infinite;
    }

    @keyframes bounce {
      100% { transform: translateY(7px); }
    }

    .box {
      height: 150px;
      width: 250px;
      background-color: pink;
      position: relative;
      border-radius: 5px 5px 0 0;
    }

    .front {
      position: absolute;
      height: 20px;
      width: 80px;
      background-color: pink;
      right: 66px;
      top: 30px;
      border-radius: 5px 25px 0 0;  
    }

    .front1 {
      position: absolute;
      height: 60px;
      width: 95px;
      background-color: pink;
      right: -15px;
      top: 14px;
      border-radius: 2px 35px 0 0;
    }

    .front2 {
      position: absolute;
      height: 60px;
      width: 120px;
      background-color: pink;
      right: -40px;
      top: 60px;
      border-radius: 2px 10px 0 0;
    }

    .hood {
      width: 380px;
      background-color: rgb(11, 9, 9);
      height: 12px;
      position: absolute;
      left: -252px;
      top: 120px;
      border-radius: 0px 15px 0 0;
    }

    .window {
      position: absolute;
      background-color: purple;
      height: 35px;
      width: 65px;
      left: 13px;
      top: 22px;
      border-radius: 5px 30px 2px 2px;
      border: 2px solid black;
    }

    .tyre1,.tyre2,.tyre3,.tyre4 {
      position: absolute;
      height: 55px;
      width: 55px;
      background-color: rgb(0, 0, 0);
      border-radius: 50%;
      border: 2px solid  rgb(212, 79, 101);
      bottom: -40px;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .tyre1 { left: 5px; }
    .tyre2 { left: 70px; }
    .tyre3 { left: 180px; }
    .tyre4 { left: 310px; }

    .tyre1::after,.tyre2::after,.tyre3::after,.tyre4::after {
      content: "";
      position: absolute;
      background-color: rgb(87, 88, 82);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      left: 7.5px;
      top: 7px;
    }
